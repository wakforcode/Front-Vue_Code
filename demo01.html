<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <dev id="app">{{message}} {{message + message}}
        <div :id = "message"></div>
        <ul>
            <li v-for = "item in list">
                <span v-if = "item.is_deleted" style="text-decoration: line-through;">{{item.title}}</span>
                <span v-else>{{item.title}}</span>
                <button v-show = "!item.is_deleted">删除</button>
            </li>
            
        </ul>
    </dev>
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
    <script>

        var vm = new Vue({
            el: '#app',
            data:{
                message: '你好12',
                list:[{
                    title:"数学",
                    is_deleted:false,
                },{
                    title:"语文",
                    is_deleted:true,
                },{
                    title:"英语",
                    is_deleted:false,
                }],
            }
        })
    </script>

</body>
</html>
